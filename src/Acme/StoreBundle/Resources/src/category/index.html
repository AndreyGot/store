<table class="table-condensed" >
  <tr ng-repeat="category in categories" style="border: 1px solid green;" ng-click="editCategory(category)">
    <td>[[category.id]]</td>
  	<td>
	  	<div ng-show="!category.edit">
  			[[category.name]]
    		<img ng-src="/image/edit_25x25.png" alt="Description" />
      </div>
      <div ng-show="category.edit">
        <input name="categoryName" ng-model="category.name">
        <button ng-click="saveCategory(category)">
          Save
        </button>
        <button ng-click="deleteCategory(category)">
          Delete
        </button>
      </div>
    </td>
  </tr>
</table>

<button class="btn btn-info" ng-click="addCategory()">Add new Category</button>
